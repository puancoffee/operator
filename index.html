<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        </head> <body>
    <div class="container">
        <div class="container" id="calcs-section">
            <br>
            <div class="row">
                <input id="print" class="col-xs-12 text-right calcs" type="text" name="input" size="27">
            </div>
        </div>
        <div class="row3">
            <button class="btn btn-outline-primary"
                 onClick="go(7);"> 7
                </button>
            <button class="btn btn-outline-primary"
                 onClick="go(8);"> 8
                </button>
            <button class="btn btn-outline-primary"
                 onClick="go(9);"> 9
                </button>
            <button class="btn btn-outline-primary"
                 onClick="go(' * ');"> *
                </button>
                <button class="btn btn-outline-primary"
                 onClick="go(' % ');"> %
                </button>
        </div>
        <div class="row3">
            <button class="btn btn-outline-primary"
                onClick="go(4);"> 4
                </button>
            <button class="btn btn-outline-primary"
                 onClick="go(5);"> 5
                </button>
            <button class="btn btn-outline-primary"
                 onClick="go(6);"> 6
                </button>
            <button class="btn btn-outline-primary"
                onClick="go(' - ');"> -
                </button>
        </div>
        <div class="row3">
            <button class="btn btn-outline-primary"
                 onClick="go(1);"> 1
                </button>
            <button class="btn btn-outline-primary"
                 onClick="go(2);"> 2
                </button>
            <button class="btn btn-outline-primary"
                 onClick="go(3);"> 3
                </button>
            <button class="btn btn-outline-primary"
                 onClick="go(' + ');"> +
                </button>
        </div>
        <div class="row3">
            <button class="btn btn-outline-primary"
                 onClick="go(0);">0</button>
            <button class="btn btn-outline-primary"
                 onClick="go(' / ');"> /
                </button>
            <button class="btn btn-outline-primary"
                onClick="go('.');"> .
                </button>
            <button class="btn btn-outline-primary"
                 onClick="go('eval');">
                = </button>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
    </body>

</html>
